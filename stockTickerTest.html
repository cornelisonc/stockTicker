<html>
<head>
	<title>Stock Ticker Test</title>

	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/jQueryMarquee.js"></script>

	<script type="text/javascript">

		$(document).ready(function() {
			var arrayOfStocks = [ "GOOG", "AAPL", "F", "GE", "XOM", "GOOG", "AAPL", "F", "GE", "XOM", "GOOG", "AAPL", "F"];

			$.each(arrayOfStocks, function() {
				getAStock(this);
			});
		});

		function getAStock(stockToGet) {
			$.getJSON('https://finance.google.com/finance/info?client=ig&q=NYSE:'+stockToGet+'&callback=?',
				function(response){
			    var stockInfo = response[0];
			    var stockString = '<div class="stockWrapper">';
			    stockString += '<span class="stockSymbol"> '+stockInfo.t+'</span>';
			    stockString += '<span class="stockPrice"> '+stockInfo.l+'</span>';
			    stockString += '<span class="stockChange"> '+stockInfo.c+'</span>';
			    stockString += '</div>';
			    $('.stockTick').prepend(stockString);
			});
		} 

	</script>

</head>

<body>
	<h1>Stock Ticker Test</h1>

	<div class="stockTick"></div>

	<marquee behavior="scroll" direction="left" scrollamount="2" height="75" width="150">
          <p>This is a test of a Smooth Marquee using jquery.</p>
     </marquee>


</body>
</html>
